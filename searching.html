<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="searching.js"></script>
    <title>Searching Algorithms - Visual Algorithm Hub</title>
    <style>
        .array-element {
    display: inline-block;
    width: 40px;
    height: 40px;
    padding: 10px;
    margin: 0 5px;
    background-color: #3498db;
    color:#fff;
    border: 1px solid #2980b9;
    margin-right: 5px;
    text-align: center;
    line-height: 40px;
    font-size: 18px;
    border-radius: 5px;
}  
#array-container {
    margin-top: 20px;
}

    </style>
</head>

<body class="font-sans bg-gray-100 dark:bg-gray-800">
    <div id="__next">
        <div class="bg-white dark:bg-gray-900">
            <div class="border-b dark:border-gray-500">
                <div class="container mx-auto">
                    
                    <div class="flex items-center justify-between py-4 md:space-x-4">
                        <div class="flex items-center">
                            <span class="text-purple-700 text-lg font-bold">&lt;/&gt; Visual Algorithm Hub</span>
                        </div>
                        <div class="hidden md:flex items-center space-x-4">
                            <a href="index.html" class="text-black hover:text-purple-700 dark:text-white">Home</a>
                            <a href="sorting.html" id="sorting-link" class="text-black hover:text-purple-700 dark:text-white">Sorting Algorithms</a>
                            <a href="pathfinding.html" id="pathfinding-link" class="text-black hover:text-purple-700 dark:text-white">Pathfinding Algorithms</a>
                            <a href="searching.html" id="searching-link" class="text-black hover:text-purple-700 dark:text-white">Searching Algorithms</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container mx-auto mt-4 p-4">
                <section id="searching-section">
                    <h2 class="text-3xl font-semibold text-gray-800 dark:text-white mb-4">Searching Algorithms</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div>
                            <label for="arrayInput" class="text-gray-700 dark:text-gray-300">Input Array:</label>
                            <input type="text" id="arrayInput" placeholder="Enter comma-separated values"
                                class="w-full bg-gray-200 dark:bg-gray-700 rounded-md p-1">
                        </div>
                        <div>
                            <label for="searchAlgorithm" class="text-gray-700 dark:text-gray-300">Select Algorithm:</label>
                            <select id="searchAlgorithm" class="w-full border border-gray-300 p-2 rounded-md">
                                <option value="linear">Linear Search</option>
                                <option value="binary">Binary Search</option>
                            </select>
                        </div>
                        <div>
                            <label for="targetInput" class="text-gray-700 dark:text-gray-300">Target Element:</label>
                            <input type="number" id="targetInput" placeholder="Enter target element"
                                class="w-full bg-gray-200 dark:bg-gray-700 rounded-md p-1">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mt-4">
                        <div>
                            <button id="startSearch"
                                class="bg-purple-700 text-white rounded-md p-2 hover:bg-purple-600 focus:outline-none focus:shadow-outline-purple active:bg-purple-800 w-full">
                                Start Search
                            </button>
                        </div>
                        <div>
                            <button id="resetSearch"
                                class="bg-purple-700 text-white rounded-md p-2 hover:bg-purple-600 focus:outline-none focus:shadow-outline-purple active:bg-purple-800 w-full">
                                Reset
                            </button>
                        </div>
                    </div>

                    <div id="array-container" class="mt-8" style="text-align:center ;"></div>
                    <div id="searchVisualization" class="mt-8">
                        <!-- Visualization elements will be dynamically added here -->
                    </div>
                    <div id="algorithm-description" class="mt-8">
                        <!-- Algorithm descriptions will be displayed here -->
                    </div>
                    <div id="searchResult" class="mt-8" ></div>
                </section>
            </div>
        </div>

        <footer class="text-gray-600 bg-white dark:bg-gray-800 dark:text-white mt-12" style="margin-top: 370px;">
            <div class="container mx-auto py-4 px-5 flex flex-wrap flex-col sm:flex-row">
                <div class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900 dark:text-gray-200">
                    <div class="ml-3 text-xl">VisualAlgorithm Hub</div>
                </div>
                <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 mt-4 md:mt-2 mb-2 md:mb-0 text-center dark:text-gray-400">
                    Copyright Â© 2023 Visual Algorithm Hub. All rights reserved.
                </p>
            </div>
        </footer>
    </div>
    </div>
</body>

</html>
